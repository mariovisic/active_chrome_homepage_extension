<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/application.css">
  </head>
  <body>
    <div id="app"></div>

    <script id="setup_page" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
          <div class="col-12 my-5">
            <h1 id="strava_authentication" class="text-center">Authenticate with strava and fitbit!</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <form id="setup_form">
              <h4>Strava</h4>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="stravaClientId">Client ID</label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" name="stravaClientId" id="stravaClientId" value="{{stravaClientId}}">
                 </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="stravaSecret">Secret</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="stravaSecret" id="stravaSecret" value="{{stravaSecret}}">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="stravaCode">Code</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="stravaCode" id="stravaCode" value="{{stravaCode}}">
                </div>
              </div>

              <h4>Fitbit</h4>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="fitbitClientId">Client ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="fitbitClientId" id="fitbitClientId" value="{{fitbitClientId}}">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="fitbitSecret">Secret</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="fitbitSecret" id="fitbitSecret" value="{{fitbitSecret}}">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="fitbitCode">Code</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="fitbitCode" id="fitbitCode" value="{{fitbitCode}}">
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </script>

    <script id="home_page" type="text/x-handlebars-template">
      <div class="container">
        <div class="row my-5">
          <div class="col-12 text-center"><h1>Your last proper bicycle ride was:</h1></div>
          <div class="col-12 text-center"><h1><span id="last_ride_time">{{last_ride_time}}</span></h1></div>
          <div class="col-12 text-center"><h1>ago</h1></div>
        </div>
      </div>

    </script>

    <div class="container">
      <div class="weight_chart"></div>
    </div>


    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a id="settings" class="nav-link active" href="#">Settings</a>
      </li>
    </ul>



    <script src='js/lodash.js'></script>
    <script src='js/handlebars.js'></script>
    <script src='js/fitbit.js'></script>
    <script src='js/strava.js'></script>
    <script src='js/index.js'></script>
    <script src='js/apexcharts.min.js'></script>
  </body>
</html>
